<html>
<body>

<h1>My Second Google Map</h1>
<select onchange=getMap(this)>
  <option value="India">India</option>
  <option value="Florida">Florida</option>
  <option value="New York">New York</option>
  <option value="California">California</option>
</select>
</br>
</br>
<div id="map" style="width:400px;height:400px;background:yellow"></div>

<script>
function myMap(lat, long) {
  if(lat == null){
    lat = 20.5937;
  }
  if(long == null){
    long = 78.9629;
  }

  var mapCanvas = document.getElementById("map");
  var myLatLng = new google.maps.LatLng(lat, long);
  var mapOptions = {
    center: myLatLng, zoom: 10
  };
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({
  position: myLatLng,
  map: map,

});
}
function getMap(e) {
  if(e.value == "India"){
    myMap(20.5937, 78.9629);
  }
  else if(e.value == "Florida"){
    myMap(27.6648, -81.5158);
  }
  else if(e.value == "New York"){
    myMap(40.7128, -74.0060);
  }
  else if(e.value == "California"){
    myMap(36.7783, -119.4179);
  }


}

</script>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfeB6yMAotM74wSscm3sd_T9eQdaooeQc&callback=myMap"></script>

</body>
</html>
